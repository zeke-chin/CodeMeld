name: Go

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v -ldflags="-X 'main.Version=$(git describe --tags --always --dirty)'" -o codemeld .

    - name: Test
      run: go test -v ./...

  cross-compile:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, darwin, linux]
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22'
    - name: Cross compile
      run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-X 'main.Version=$(git describe --tags --always --dirty)'" -o codemeld-${{ matrix.os }}-${{ matrix.arch }} .
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: codemeld-${{ matrix.os }}-${{ matrix.arch }}
        path: codemeld-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: [cross-compile]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            const { repo: { owner, repo }, sha } = context;
            const release = await github.rest.repos.getReleaseByTag({
              owner, repo, tag: context.ref.replace('refs/tags/', '')
            });
            const artifactsDir = path.join(process.cwd(), 'artifacts');
            const artifacts = await fs.readdir(artifactsDir);
            for (const artifact of artifacts) {
              const artifactPath = path.join(artifactsDir, artifact);
              const stat = await fs.stat(artifactPath);
              if (stat.isFile() && artifact.startsWith('codemeld-')) {
                await github.rest.repos.uploadReleaseAsset({
                  owner, repo,
                  release_id: release.data.id,
                  name: artifact,
                  data: await fs.readFile(artifactPath)
                });
              }
            }